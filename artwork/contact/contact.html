<body>
  <header>
    <div class="sidebar">
      <div class="logo"><a href="../index.html"><img src="../img/tsumiki_logo-mini.png"></a></div>
      <nav class="nav">
        <a href="../index.html">Home</a>
        <a href="../artwork/artwork.html">Artwork</a>
        <a href="./contact.html">Contact</a>
      </nav>
      <div class="nav-contact-info">
        <p><strong>Tsumiki's Archive</strong><br>
          1600 Holloway Avenue,<br>
          San Francisco, CA 94132<br>
          37.7303° N, -122.4373° W</p>
      </div>
    </div>
  </header>

<main>

    <div class="contact-container">
      <section class="contact-section">


        <form action="/action_page.php" method="post">
          <div class="contact-item">
            <img src="../img/tsumiki_logo.png" alt="Tsumiki Logo Large">
          </div>

          <div class="name-fields">
            <div>
              <label for="fname">First Name *</label>
              <input type="text" id="fname" name="fname" placeholder="First Name" required>
            </div>
            <div>
              <label for="lname">Last Name *</label>
              <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            </div>
          </div>

          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>

          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required>

          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

          <input type="submit" value="Submit">
        </form>

      </section>
    </div>
</main>
</body>

</html>
